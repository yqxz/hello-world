<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>采购入库</title>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/div.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'inStoreId'
			});
			row.productname = $(ed.target).combobox('getText');
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		
		function accept(){	
			var purI=$("input[name='purId']").val();
			var userI=$("input[name='userId']").val();
			var userN=$("input[name='userName']").val();
			var inStoreD=$("input[name='inStoreDate']").val();
			
				if (endEditing()){
					$('#dg').datagrid('acceptChanges');  
					var all = $("#dg").datagrid("getData");
					var json =JSON.stringify(all.rows);
					alert(json);
						}
				$.post("storeGoodsServlet",{
					info:json,
					purId:purI,
					userId:userI,
					userName:userN,
					inStoreDate:inStoreD
					},
					
					function(data,status){
						 alert("数据：" + data + "\n状态：" + status);
				});
				}
		
	</script>
</head>
<body>
<form>
<div style="width:1200px;height:500px;margin: 0 auto;margin-top: 20px">
	<table id="dg" class="easyui-datagrid" title="采购入库" style="width:1200px;height:500px"
			data-options="
				singleSelect: true,
				toolbar: '#tb',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr>
		        <th data-options="field:'inStoreId',width:80,align:'center',editor:{type:'numberbox',}" >入库单编号</th>
		        <th data-options="field:'matId',width:80,align:'center',editor:{type:'numberbox',}" >原料编号</th>
		        <th data-options="field:'matName',width:130,align:'center',editor:'textbox'">原料名称</th>
                <th data-options="field:'repName',width:130,align:'center',editor:'textbox'">仓库名称</th>
                <th data-options="field:'batchNumber',width:150,align:'center',editor:'textbox'">批号</th>
                <th data-options="field:'originNumber',width:150,align:'center',editor:'textbox'">原始批号</th>
                <th data-options="field:'quantity',width:100,align:'center',editor:'numberbox'" >数量</th>
                <th data-options="field:'anoumt',width:100,align:'center',editor:{type:'numberbox',options:{precision:1}}" >金额</th>
                <th data-options="field:'variety',width:100,align:'center',editor:'numberbox'" >品种数量</th>
                <th data-options="field:'totalNumber',width:100,align:'center',editor:'numberbox'" >货物总数</th>
			    <th data-options="field:'totalMoney',width:80,align:'center',editor:'numberbox'" >合计金额</th>
				
			</tr>
		</thead>
  </table>
</div>
  <div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton"  data-options="iconCls:'icon-reload',plain:true" onclick="accept()">入库</a>
	<div class="div-inner" >
	&nbsp;采购单号:<input type="text" name=purId>
	&emsp;&emsp;&emsp;职工编号:<input type="text" name="userId" >
	&emsp;&emsp;&emsp;职工姓名:<input type="text" name="userName" >
	&emsp;&emsp;&emsp;入库日期:<input type="text" name=inStoreDate>
       </div>
	</div>
 </form>
</body>
</html>
