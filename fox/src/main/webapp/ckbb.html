<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>出库报表</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div style="width: 1000px;height: 450px;margin: 0 auto;margin-top: 20px">
<h1>出库报表</h1>
	<table class="easyui-datagrid" title="<h2>出库报表</h2>" style="width:100%;height:450px;"
			data-options="singleSelect:true,collapsible:true,url:'sosdetialServlet',method:'get'">
		<thead>
			<tr style="font-size: 14px" align="center">
				<th data-options="field:'sosId',width:250"><h3>出库单号</h3></th>
				<th data-options="field:'drugId',width:250"><h3>药品编码</h3></th>
				<th data-options="field:'drugName',width:250,"><h3>药品名称</h3></th>
				<th data-options="field:'amount',width:250,"><h3>出库数量</h3></th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
