<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>库存管理</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var pager = $("#dg").datagrid().datagrid('getPager');
			pager.pagination({
		            pageSize: 10,
		            pageList:[5,10,15,20,40],
		            beforePageText: '第',
		            afterPageText:'共{pages}页',
		            displayMsg: '当前显示 {from} 到 {to} ,共{total}记录'
			});
		})
	</script>
</head>
<body>
	<div style="width: 1240px;height: 450px;margin: 0 auto;margin-top: 20px">
	<table id="dg" class="easyui-datagrid" title="你想看什么！！！" style="width:1240px;height:450px"
			data-options="rownumbers:true,
						singleSelect:true,
						collapsible:true,
						url:'valDateServlet',
						pagination:true,
						toolbar: '#tb',
						method:'get'">
		<thead>
			<tr>
				<th data-options="field:'valDate',width:90">有效期至</th>
				<th data-options="field:'proId',width:90">存货编码</th>
				<th data-options="field:'drugId',width:90">药品ID</th>
				<th data-options="field:'drugName',width:90">药品名称</th>
				<th data-options="field:'repId',width:90">仓库编号</th>
				<th data-options="field:'repName',width:90">仓库名称</th>
				<th data-options="field:'inProdate',width:90">入库日期</th>
				<th data-options="field:'approvalNum',width:90">批准文号</th>
				<th data-options="field:'metering',width:90">计量单位</th>
				<th data-options="field:'proSpec',width:90">产品规格</th>
				<th data-options="field:'proCategory',width:90">产品类别</th>
				<th data-options="field:'proNumber',width:50">产品数量</th>
				<th data-options="field:'proDate',width:90">生产日期</th>
				<th data-options="field:'extantNum',width:90">现存量</th>
			</tr>
		</thead>
	</table>
	</div>
	<div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">Append</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">Remove</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">Accept</a>
		<div>
			Date From: <input class="easyui-datebox" style="width:80px">
			To: <input class="easyui-datebox" style="width:80px">
			Language: 
			<input class="easyui-combobox" style="width:100px" >
		</div>
	</div>
</body>

</html>
