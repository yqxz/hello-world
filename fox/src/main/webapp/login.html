<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆框</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" href="css/fox.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
				$("#login").click(function(){
					var pass=$("#pass").val();
					var name=$("#name").val();
					if(pass!=""&&name!=""){
						$.post(
								"foxServlet",
								{
									loginName:name,
									userPwd:pass
								},
								function(data,status){
									var src=String($.trim(data));
									if(src==0){
										alert("登录失败，请重新登录！");
										location.href="login.html";	
									}else{
										location.href=encodeURI("index.html?u="+src+"&loginName="+name);
									}
								})
					}
				})
		})
	</script>
</head>
<body style="background-color: #dddddd">
	<div class="wrapper">
		<div class="header">Login to <span>狐仙！医药^-^</span></div>
		<form action="" method="post">
			<ul>
				<li>
					<div class="text">
						<span class="yonghu">&#xe601;</span><input type="text" placeholder="请输入用户名" id="name">
					</div>
				</li>
				<li>
					<div class="password">
						<span class="mima">&#xe600;</span><input type="password" placeholder="请输入密码" id="pass">
					</div>
				</li>
				<li>
					<a href="register.html">新用户注册</a>
				</li>
				<li>
					<a href="forget.html">Forgot password?忘记密码</a>
				</li>
				<li>
					<input type="button" value="登录" id="login">
				</li>
			</ul>
		</form>
		<div class="footer">
			<p>Love.ly Personal Blog .PSD Template <a href="">Copyright ©2018 Matt Gentile</a></p>

			</a> | <a href="">Work</a> | <a href="">Terms of Use</a> | <a href="">关于我们</a></p>
		</div>
	</div>
</body>
</html>
