<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>员工查询</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var pager = $("#dg").datagrid().datagrid('getPager');
			pager.pagination({
		            pageSize: 10,
		            pageList:[5,10,15,20,40],
		            beforePageText: '第',
		            afterPageText:'共{pages}页',
		            displayMsg: '当前显示 {from} 到 {to} ,共{total}记录'
 			});
		})
	</script>
</head>
<body>
	<div style="width: 980px;height: 450px;margin: 0 auto;margin-top: 50px">
		<table id="dg" class="easyui-datagrid" title="用户列表" style="width:100%;height:400px"
			data-options="singleSelect:true,
						rownumbers:true,
						collapsible:true,
						url:'personQueryServlet',
						pagination:true,
						toolbar: '#tb',
						method:'get'">
		<thead>
			<tr>
				<th data-options="field:'userId',width:200,align:'center'">用户编号</th>
				<th data-options="field:'loginName',width:250,align:'center'">登录名</th>
				<th data-options="field:'userName',width:250,align:'center'">用户姓名</th>
				<th data-options="field:'userPower',width:250,align:'center'">用户权限</th>
			</tr>
		</thead>
	</table>
	</div>	
	<div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">保存</a>
	</div>
</body>
</html>
