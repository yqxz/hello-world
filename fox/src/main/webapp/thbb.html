<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>退货报表</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div style="width: 1100px;height: 450px;margin: 0 auto;margin-top: 20px">
<h1>退货报表</h1>
	<table class="easyui-datagrid" title="<h2>退货报表</h2>" style="width:100%;height:450px;"
			data-options="singleSelect:true,collapsible:true,url:'salereturndetialServlet',method:'get'">
		<thead>
			<tr style="font-size: 14px" align="center">
			<th data-options="field:'stId',width:100,align:'center'"><h3>退货单号</h3></th>
				<th data-options="field:'soId',width:100,align:'center'"><h3>订单单号</h3></th>
				<th data-options="field:'drugId',width:100,align:'center'"><h3>药品编码</h3></th>
				<th data-options="field:'drugName',width:100,align:'center'"><h3>药品名称</h3></th>
				<th data-options="field:'cusId',width:100,align:'center'"><h3>客户编码</h3></th>
				<th data-options="field:'cudName',width:100,align:'center'"><h3>客户名称</h3></th>
				<th data-options="field:'unitPrice',width:100,align:'center'"><h3>退货单价</h3></th>
				<th data-options="field:'quantity',width:100,align:'center'"><h3>退货数量</h3></th>
				<th data-options="field:'amount',width:100 ,align:'center'"><h3>退货金额</h3></th>
				<th data-options="field:'reason',width:200,align:'center'"><h3>退货原因</h3></th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
