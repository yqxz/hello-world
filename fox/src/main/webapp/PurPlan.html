<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--  <meta http-equiv="refresh" content="1"/>-->
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/div.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'matName'
			});
			row.productname = $(ed.target).combobox('getText');
		}
	

		function accept(){
			$.post("planInfoServlet",function(data){
				 var json=eval(data);
	          $('#dg').datagrid({
	         		url:'planInfoServlet',
	         	});
	         	$('#dg').datagrid('reload')
			});			
		}	
	
	</script>
</head>

<body>
<div style="height: 60px;width: 200px;">
			<a href="login.html"><img src="img/t2.png" 
					style="width:70px; height: 60px;margin-left: 30%;display: inline;"></a>
</div>
	<hr/>
<div	style="margin: 0 auto;width: 992px;height: 400px;">
<table id="dg"  class="easyui-datagrid" title="采购计划" style="width:992px;height:400px"
			data-options="
				singleSelect: true,
				toolbar: '#tb',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr >
			    <th data-options="field:'matName',width:150,align:'center',editor:'textbox'" >材料名称</th>
				<th data-options="field:'matCategory',width:150,align:'center',editor:'textbox'" >材料类别</th>
				<th data-options="field:'supName',width:150,align:'center',editor:'textbox'" >供应商名称</th>
				<th data-options="field:'matSpec',width:150,align:'center',editor:'textbox'" >规格型号</th>
				<th data-options="field:'metering',width:150,align:'center',editor:'textbox'" >计量单位</th>
				<th data-options="field:'unitPrice',width:80,align:'center',align:'center',editor:{type:'numberbox',options:{precision:1}}" >单价</th>
				<th data-options="field:'amount',width:80,align:'center',editor:'numberbox'" >金额</th>
				<th data-options="field:'amount',width:80,align:'center',editor:'numberbox'" >数量</th>
				
			</tr>
		</thead>
  </table>
     <div id="tb" style="height:auto">
		 &nbsp;<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true"  onclick="print()">打印</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true"  onclick="accept()">生成采购计划</a>
	</div>
</div>
</body>
</html>
