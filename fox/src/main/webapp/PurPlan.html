<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>采购计划</title>
	<!--  <meta http-equiv="refresh" content="1"/>-->
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/div.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var pager = $("#dg").datagrid().datagrid('getPager');
			pager.pagination({
		            pageSize: 10,
		            pageList:[5,10,15,20,40],
		            beforePageText: '第',
		            afterPageText:'共{pages}页',
		            displayMsg: '当前显示 {from} 到 {to} ,共{total}记录'
			});
		})
		function accept(){
			var row = $('#dg').datagrid('getSelected');
			
		}
	</script>
</head>

<body>
<div style="width: 1000px;height: 400px;margin: 0 auto;margin-top: 20px;">
		<table id="dg" class="easyui-datagrid" title="任务查询" style="width:100%;height:400px"
			data-options="rownumbers:true,
						singleSelect:true,
						collapsible:true,
						url:'planInfoServlet',
						pagination:true,
						toolbar: '#tb',
						method:'get'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'planInfoId',width:100,align:'center'">计划单号</th>
				<th data-options="field:'matId',width:100,align:'center'">材料编号</th>
				<th data-options="field:'unitPrice',width:150,align:'center'">预期单价</th>
				<th data-options="field:'quantity',width:150,align:'center'">总数</th>
				<th data-options="field:'planInfoDate',width:150,align:'center'">发布日期</th>
				<th data-options="field:'loginName',width:150,align:'center'">发布人</th>
				<th data-options="field:'status',width:140,align:'center'">执行状态</th>
			</tr>
		</thead>
	</table>
	</div>	
	<div id="tb" style="height:auto">
		 &nbsp;<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true"  onclick="print()">打印</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true"  onclick="accept()">生成采购订单</a>
	</div>

</body>
</html>
