<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售报表</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div style="width: 1100px;height: 450px;margin: 0 auto;margin-top: 20px">
<h1>销售报表</h1>
	<table class="easyui-datagrid" title="<h2>销售报表</h2>" style="width:100%;height:450px;"
			data-options="singleSelect:true,
					collapsible:true,
					url:'xsbLoadAllServlet',
					method:'get'">
		<thead>
			<tr style="font-size: 14px" >
				<th data-options="field:'soId',width:200" align="center"><h3>销售单号</h3></th>
				<th data-options="field:'drugId',width:250" align="center"><h3>药品编码</h3></th>
				<th data-options="field:'drugName',width:250," align="center"><h3>药品名称</h3></th>
				<th data-options="field:'amount',width:200," align="center"><h3>数量</h3></th>
				<th data-options="field:'unitPrice',width:200" align="center"><h3>成交单价</h3></th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
