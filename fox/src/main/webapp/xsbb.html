<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售订单查询</title>
	<link rel="shortcut icon" href="img/head.ico"/>
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		function accept(){
			
				
		}
		
	</script>
</head>
<body>
	<div style="width:1000px;height:400px;margin: 0 auto;margin-top: 20px"> 
		<table id="dg" class="easyui-datagrid" title="订单查询" style="width:100%px;height:400px;"
			data-options="
				singleSelect: true,
				toolbar: '#tb',
				url:'xsbLoadAllServlet',
				method: 'get',
				">
				<thead>
		<tr>
	       <th data-options="field:'soId',width:200,align:'center'">销售单号</th>
	       <th data-options="field:'drugId',width:150,align:'center'">药品编号</th>
            <th data-options="field:'drugName',width:150,align:'center'">药品名称</th>
		    <th data-options="field:'metering',width:100,align:'center'">主计量</th>
			<th data-options="field:'number',width:150,align:'center'">总数量</th>
			<th data-options="field:'outNumber',width:150,align:'center'">已发货数</th>
			<th data-options="field:'unitPrice',width:100,align:'center'">成交单价</th>
		</tr>
		</thead>
  </table>
	</div>
<form >
    
	<div  id="tb" style="height:auto">
		<div class="div-inner" >
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true"  onclick="print()">打印</a>
		 <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true"  onclick="accept()">保存</a>
	
	
</div>
	</div>
</form>
</body>
</html>
