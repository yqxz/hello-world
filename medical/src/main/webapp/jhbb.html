<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计划报表</title>
<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div style="margin:auto;width: 55%">
	 <div align = "center">
	 <h1 >计划报表</h1>
		<table class="easyui-datagrid" title="<h2>计划报表</h2>" style="width:80%;height:250px;" 
		 data-options="singleSelect:true,collapsible:true,url:'jhLoadAllServlet',method:'get'">
			<thead>
				<tr style="font-size: 14px" align="center">
				    <th data-options="field:'spId',width:150,align:'center'"><h3>计划单号</h3></th>
					<th data-options="field:'drugId',width:150" align="center"><h3>药品编码</h3></th>
					<th data-options="field:'drugName',width:200" align="center"><h3>药品名称</h3></th>
					<th data-options="field:'amount',width:150," align="center"><h3>计划数量</h3></th>
				</tr>
			</thead>
		</table>
	</div>
</div>
</body>
</html>
