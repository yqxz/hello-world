<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flash PasswordBox Letters - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	
</head>
<body>
	<h2>你好！狐仙医药...</h2>
	<p>If I should meet thee</p>
	<p>After long years,</p>
	<p>How should I greet thee?</p>
	<p>With silence and tears.</p>
	<div style="margin:20px 0;"></div>
	<form action="foxServlet">
		<div class="easyui-panel" style="width:400px;padding:50px 60px;margin: auto">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" prompt="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
			</div>
			<div style="margin-bottom:20px">
				<input id="pass" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
			</div>
		</div>
	</form>
	<div id="viewer"></div>

	<script type="text/javascript">
		$('#pass').passwordbox({
			inputEvents: $.extend({}, $.fn.passwordbox.defaults.inputEvents, {
				keypress: function(e){
					var char = String.fromCharCode(e.which);
					$('#viewer').html(char).fadeIn(200, function(){
						$(this).fadeOut();
					});
				}
			})
		})
	</script>
	<style>
		#viewer{
			position: relative;
			padding: 0 60px;
			top: -70px;
			font-size: 54px;
			line-height: 60px;
		}
	</style>
</body>
</html>
