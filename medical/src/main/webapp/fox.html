
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆框</title>
	<link rel="stylesheet" href="css/fox.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#login").click(function(){
				var name=$("#name").val();
				var pass=$("#pass").val();
				$.post("foxServlet",
				{
					loginName:name,
					userPwd:pass
				},
				function(data,status){
					alert("Data: " + data + "\nStatus: " + status);
					var src=String($.trim(data));
					if(src=="A"){
						location.href="chief.html";
					}
				});
			});
		})
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">Login to <span>狐仙！医药^-^</span></div>
		<form action="" method="post">
			<ul>
				<li>
					<div class="text">
						<span class="yonghu">&#xe601;</span><input type="text" placeholder="IconDeposit" id="name">
					</div>
				</li>
				<li>
					<div class="password">
						<span class="mima">&#xe600;</span><input type="password" placeholder="••••••••••••••" id="pass">
					</div>
				</li>
				<li class="remember">
					<input id="checkbox" type="checkbox"><label for="checkbox"></label>Remember Me
				</li>
				<li>
					<a href="">Forgot username or password?</a>
				</li>
				<li>
					<input type="button" value="Login" id="login">
				</li>
			</ul>
		</form>
		<div class="footer">
			<p>Love.ly Personal Blog .PSD Template <a href="">Copyright ©2012 Matt Gentile</a></p>

			</a> | <a href="">Work</a> | <a href="">Terms of Use</a> | <a href="">Contact Me</a></p>
		</div>
	</div>
</body>
</html>
