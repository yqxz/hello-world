<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>退货报表</title>
<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div align="center"><h1>退货报表</h1></div>
 <div style="margin:auto;margin-top: 10px;margin-left: 200px">
	<table class="easyui-datagrid" title="<h2>退货报表</h2>" style="width:80%;height:250px;"
			data-options="singleSelect:true,collapsible:true,url:'salereturndetialServlet',method:'get'">
		<thead>
			<tr style="font-size: 14px" align="center">
			<th data-options="field:'stId',width:100,align:'center'"><h3>退货单号</h3></th>
				<th data-options="field:'sotId',width:100,align:'center'"><h3>订单单号</h3></th>
				<th data-options="field:'durgId',width:80,align:'center'"><h3>药品编码</h3></th>
				<th data-options="field:'drugName',width:80,align:'center'"><h3>药品名称</h3></th>
				<th data-options="field:'cusId',width:80,align:'center'"><h3>客户编码</h3></th>
				<th data-options="field:'cudName',width:100,align:'center'"><h3>客户名称</h3></th>
				<th data-options="field:'uintPrice',width:80,align:'center'"><h3>退货单价</h3></th>
				<th data-options="field:'quantity',width:80,align:'center'"><h3>退货数量</h3></th>
				<th data-options="field:'amount',width:100 ,align:'center'"><h3>退货金额</h3></th>
				<th data-options="field:'reason',width:200,align:'center'"><h3>退货原因</h3></th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
