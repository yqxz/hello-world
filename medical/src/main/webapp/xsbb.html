<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售报表</title>
<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
<div align="center"><h1>销售报表</h1></div>
 <div style="margin:auto;margin-top: 10px;margin-left: 200px">
	<table class="easyui-datagrid" title="<h2>销售报表</h2>" style="width:80%;height:250px;"
			data-options="singleSelect:true,collapsible:true,url:'xsbLoadAllServlet',method:'get'">
		<thead>
			<tr style="font-size: 14px" >
				<th data-options="field:'soId',width:150" align="center"><h3>销售单号</h3></th>
				<th data-options="field:'drugId',width:100" align="center"><h3>药品编码</h3></th>
				<th data-options="field:'drugName',width:150," align="center"><h3>药品名称</h3></th>
				<th data-options="field:'amount',width:100," align="center"><h3>数量</h3></th>
				<th data-options="field:'unitPrice',width:100" align="center"><h3>成交单价</h3></th>
			</tr>
		</thead>
	</table>
</div>
</body>
</html>
