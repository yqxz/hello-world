<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售出库</title>
    <link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'drugId'
			});
			row.productname = $(ed.target).combobox('getText');
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		function accept(){
			var sosI=$("input[name='sosId']").val();
			var soI=$("input[name='soId']").val();
			var repN=$("input[name='repName']").val();
			var vari=$("input[name='variety']").val();
			var totalN=$("input[name='totalNumber']").val();
			var outS=$("input[name='outStoreDate']").val();
			var userI=$("input[name='userId']").val();
			var userN=$("input[name='userName']").val();
			//location.href="PurOrder.html";	
			if (endEditing()){
				$('#dg').datagrid('acceptChanges');      
					var all = $("#dg").datagrid("getData");
					var json =JSON.stringify(all.rows);
					//alert(json);
				}
			$.post("addSaleoutstoreServlet",{
				info:json,
				sosId:sosI,
				soId:soI,
				repName:repN,
				variety:vari,
				totalNumber:totalN,
				outStoreDate:outS,
				userId:userI,
			    userName:userN,
				},
			function(data,status){
			 //alert("数据：" + data + "\n状态：" + status);
			});
			}
	
	</script>
</head>
<body style="background-color: #e0e0e0">
<form >
   <table id="dg"  class="easyui-datagrid" title="销售出库" style="width:100%;height:650px"
			data-options="
				singleSelect: true,
				toolbar: '#tb',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr>
			    <th data-options="field:'drugId',width:150,align:'center',editor:'textbox'" >药品编码</th>
				<th data-options="field:'drugName',width:150,align:'center',editor:'textbox'" >药品名称</th>
				<th data-options="field:'matSpec',width:150,align:'center',editor:'textbox'" >规格</th>
				<th data-options="field:'metering',width:150,align:'center',editor:'textbox'" >单位</th>
				<th data-options="field:'amount',width:80,align:'center',editor:'numberbox'" >数量</th>
				<th data-options="field:'unitPrice',width:150,align:'center',editor:'textbox'" >出库单价</th>
			</tr>
		</thead>
  </table>
<div style="overflow-x:scroll;width:200px;white-space:nowrap;"></div>
       <div id="tb" style="height:100px">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true"  onclick="accept()">审核</a>
	 <div class="div-inner">
	      出库单号:<input type="text" name="sosId" >
	     &emsp;&emsp;&emsp;销售单号:<input type="text" name="soId" >
	    &emsp;&emsp;&emsp; 仓库名称:<input type="text" name="repName">
	    &emsp;&emsp;&emsp; 种类数量:<input type="text" name="variety">
	    &emsp;&emsp;&emsp; 合计数量:<input type="text" name="totalNumber" >
	  &emsp;&emsp;&emsp;出库日期：<input type="date" name="outStoreDate"/><br><br>
	 管理员编号:<input type="text" name="userId" >
	  &emsp;&emsp;&emsp;管理员名称:<input type="text" name="userName" >
	   </div>
	</div>
</form>
 </body>
</html>
