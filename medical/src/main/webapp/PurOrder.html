<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/div.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'productid'
			});
			row.productname = $(ed.target).combobox('getText');
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{status:'P'});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		
		function submitForm(){
			$('#ff').form('submit');
			location.href="addServlet";
		}
		
	</script>
</head>
<body>

	
	<div style="margin:20px 0;"></div>
	 <form id="ff" action="https://hao.360.cn/?a1004" method="post">
<table id="dg" class="easyui-datagrid" title="采购订单" style="width:1200px;height:530px"
			data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#tb',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr >
		<th data-options="field:'productid',width:100,
						formatter:function(value,row){
							return row.productname;
						},
						editor:{
							type:'numberbox',
							options:{
								valueField:'productid',
								textField:'productname',
								method:'get',
							}
						}" name="matId">材料编号</th>
			   <th><input data-options="label:'材料名称',width:180,editor:'textbox'" name="matName"></th>
				<th><input data-options="field:'attr1',width:180,editor:'textbox'" name="matCategory">材料类别</th>
				<th data-options="field:'attr1',width:180,editor:'textbox'" name="matSpec">规格型号</th>
				<th data-options="field:'attr1',width:180,editor:'textbox'" name="metering">计量单位</th>
				<th data-options="field:'listprice',width:80,align:'right',editor:{type:'numberbox',options:{precision:1}}" name="unitPrice">单价</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'" name="amount">金额</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'" name="quantity">采购数量</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'" name="variety">品种数量</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'" name="totalNumber">货物总数</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'" name="totalMoney">合计金额</th>
                <th data-options="field:'attr1',width:180,editor:'textbox'" name="expectDate">预计到货日期</th>
			</tr>
		</thead>
  </table>
<div style="overflow-x:scroll;width:200px;white-space:nowrap;"></div>
       <div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="submitForm()">审核</a>
	 <div class="div-inner" >
	      采购单号:<input type="text" name="purchaseOdd" >
	     &emsp;&emsp;&emsp;采购日期:<input type="text" name="purTime" >
	    &emsp;&emsp;&emsp; 职工号:<input type="text" name="userId" >
	  &emsp;&emsp;&emsp;职工名称:<input type="text" name="userName" >
	&emsp;&emsp;&emsp;供应商编号:<input type="text" name="supId"></br>
	      供应商名称:<input type="text" name="supName" >
	   </div>
	</div>
</form>


</body>
</html>
