<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购收货</title>
	<link rel="stylesheet" type="text/css" href="css/div.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'matId'
			});
			row.productname = $(ed.target).combobox('getText');
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		
		function accept(){
			//获得文本框里输入的信息
			var accI=$("input[name='accId']").val(); 
			var purI=$("input[name='purId']").val();
			var supN=$("input[name='supName']").val();
			var accD=$("input[name='accDate']").val();
			if (endEditing()){
				$('#dg').datagrid('acceptChanges');
				var all=$("#dg").datagrid("getData");
				var json=JSON.stringify(all.rows);
				alert(json);
				}
			$.post("purchaseGoodsServlet",{
				info:json,
				accId:accI,
				purId:purI,
			    supName:supN,
			    accDate:accD
				
			},
			function(data,status){
				 alert("数据：" + data + "\n状态：" + status);
			});
		
			
		}
	</script>
</head>
<body>
<table id="dg" class="easyui-datagrid" title="采购收货" style="width:1200px;height:530px"
			data-options="
				singleSelect: true,
				toolbar: '#tb',
				url: 'datagrid_data1.json',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr>
		         <th data-options="field:'matId',width:100,align:'center',editor:{type:'numberbox',}" >材料编号</th>
		       <th data-options="field:'matName',width:180,align:'center',editor:'textbox'">材料名称</th>
                <th data-options="field:'totalNumber',width:100,align:'center',editor:'numberbox'">到货数量</th>
			    <th data-options="field:'variety',width:100,align:'center',editor:'numberbox'">品种数量</th>
			    <th data-options="field:'accNumber',width:100,align:'center',editor:'numberbox'">数量</th>
				<th data-options="field:'batchNumber',width:100,align:'center',editor:'textbox'">内部批号</th>
				<th data-options="field:'originNumber',width:100,align:'center',editor:'textbox'">原始批号</th>
				<th data-options="field:'askTime',width:180,align:'center',editor:'textbox'">请检日期</th>
				<th data-options="field:'proDate',width:180,align:'center',editor:'textbox'">生产日期</th>
				<th data-options="field:'valDate',width:180,align:'center',editor:'textbox'">有效日期</th>
			</tr>
		</thead>
  </table>

<form >
	<div  id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-_add',plain:true" onclick="accept()">检验</a>
	<div class="div-inner" >
	到货单号:<input type="text" name="accId" >
	采购单号:<input type="text" name="purId" >
	供应商名称:<input type="text" name="supName" >
	到货日期:<input type="text" name="accDate" >
</div>
	</div>
</form>
</body>
</html>
