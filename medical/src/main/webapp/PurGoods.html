<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购验收</title>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/div.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'productid'
			});
			row.productname = $(ed.target).combobox('getText');
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{status:'P'});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		function accept(){
			if (endEditing()){
				$('#dg').datagrid('acceptChanges');
			}
		}
	</script>
</head>
<body>
	<center>
<table id="dg" class="easyui-datagrid" title="采购到货" style="width:1200px;height:530px"
			data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#tb',
				url: 'datagrid_data1.json',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr>
		     <th data-options="field:'productid',width:250,align:'center',
						formatter:function(value,row){
							return row.productname;
						},
						editor:{
							type:'textbox',
							options:{
								valueField:'productid',
								textField:'productname',
								method:'get',
								url:'products.json'
							}
						}">材料名称</th>
                <th data-options="field:'attr1',width:150,align:'center',editor:'numberbox'">到货数量</th>
			   <th data-options="field:'attr1',width:250,align:'center',editor:'numberbox'">品种数量</th>
				<th data-options="field:'attr1',width:250,align:'center',editor:'textbox'">内部批号</th>
				<th data-options="field:'attr1',width:250,align:'center',editor:'textbox'">原始批号</th>
				<th data-options="field:'attr1',width:250,align:'center',editor:'textbox'">生产日期</th>
				<th data-options="field:'unitcost',width:250,align:'center',editor:'textbox'">有效日期</th>
			</tr>
		</thead>
  </table>
</center>
<form >
	<div  id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" style="submit" data-options="iconCls:'icon-save',plain:true" onclick="accept()">检验</a>
	<div class="div-inner" >
	采购单号:<input type="text" name="purchaseOdd" >
	到货单号:<input type="text" name="goodsOdd" >
	材料编号:<input type="text" name="materialsOdd" >
	供应商:<input type="text" name="supplierName" >
	到货日期:<input type="text" name="goodsDate" >
</div>
	</div>
</form>
</body>
</html>
