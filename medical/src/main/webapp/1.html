<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Row Editing in DataGrid - jQuery EasyUI Demo</title>
	
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
	
	<div style="margin:20px 0;"></div>
	<form>
	<table id="dg" class="easyui-datagrid" title="采购订单" style="width:1200px;height:300px"
			data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#tb',
				url: 'datagrid_data1.json',
				method: 'get',
				onClickCell: onClickCell,
				onEndEdit: onEndEdit">
				<thead>
		<tr class="heading">
		<th data-options="field:'productid',width:100,
						formatter:function(value,row){
							return row.productname;
						},
						editor:{
							type:'numberbox',
							options:{
								valueField:'productid',
								textField:'productname',
								method:'get',
								url:'products.json'
							}
						}">职工号</th>
                <th data-options="field:'attr1',width:250,editor:'textbox'">职工姓名</th>
			   <th data-options="field:'attr1',width:250,editor:'textbox'">材料名称</th>
				<th data-options="field:'attr1',width:250,editor:'textbox'">材料类别</th>
				<th data-options="field:'attr1',width:250,editor:'textbox'">规格型号</th>
				<th data-options="field:'attr1',width:250,editor:'textbox'">计量单位</th>
				<th data-options="field:'listprice',width:80,align:'right',editor:{type:'numberbox',options:{precision:1}}">单价</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'">采购数量</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'">品种数量</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'">货物总数</th>
				<th data-options="field:'unitcost',width:80,align:'right',editor:'numberbox'">合计金额</th>
                <th data-options="field:'attr1',width:250,editor:'textbox'">预计到货日期</th>
			</tr>
		</thead>
  </table>

	<<div style="overflow-x:scroll;width:200px;white-space:nowrap;"></div>
       <div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">增加</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="submitForm()">审核</a>
	<div class="div-inner" >
	采购单号:<input type="text" name="purchaseOdd" >
	供应商:<input type="text" name="supplierName" >
	日期:<input type="text" name="purDate" >
	</div>
	</div>
	</form>
	<script type="text/javascript">
		var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
		function onClickCell(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					setTimeout(function(){
						$('#dg').datagrid('selectRow', editIndex);
					},0);
				}
			}
		}
		function onEndEdit(index, row){
			var ed = $(this).datagrid('getEditor', {
				index: index,
				field: 'productid'
			});
			row.productname = $(ed.target).combobox('getText');
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{status:'P'});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		
	</script>
</body>
</html>
